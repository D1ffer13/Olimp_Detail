<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<style>
    .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1e1e1e;
}

.auth-box {
    background: #2c2c2c;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    text-align: center;
    width: 300px;
}

.auth-box h2 {
    color: #fff;
}

.auth-box input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
}

.auth-box button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

.auth-box button:hover {
    background: #0056b3;
}

.auth-box p {
    color: #bbb;
}

.auth-box a {
    color: #007bff;
    text-decoration: none;
}

</style>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Регистрация</h2>
            <form action="register.php" method="post" onsubmit="return validatePasswords()">
                <input type="text" name="username" placeholder="Имя пользователя" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Пароль" required>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Подтвердите пароль" required>
                <p id="error-message" style="color: red; display: none;">Пароли не совпадают!</p>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
    </div>
    
    <script>
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var errorMessage = document.getElementById("error-message");
    
            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return false; // Запрет отправки формы
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>
    
    
    
</body>
</html>
