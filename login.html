<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<style>
    .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1e1e1e;
}

.auth-box {
    background: #2c2c2c;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    text-align: center;
    width: 300px;
}

.auth-box h2 {
    color: #fff;
}

.auth-box input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
}

.auth-box button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

.auth-box button:hover {
    background: #0056b3;
}

.auth-box p {
    color: #bbb;
}

.auth-box a {
    color: #007bff;
    text-decoration: none;
}

</style>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Вход</h2>
            <form action="login.php" method="POST">
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="register.html">Регистрация</a></p>
        </div>
    </div>
    
    
</body>
</html>
